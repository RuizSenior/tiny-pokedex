<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiynPokedex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="header__img" src="https://archives.bulbagarden.net/media/upload/4/4b/Pok%C3%A9dex_logo.png" alt="">
    </header>
    <div class="container">
        <section class="search">
            <div class="search__box">
                <label for="pokemon-search" class="search__label">Name or ID of the Pokémon (If left empty, it will fetch 100 Pokémon)</label>
                <input type="text" class="search__input" id="pokemon-search" placeholder="Search for a Pokémon">
                <button class="search__button" id="search-button">Search Pokémon</button>
            </div>
        </section>

        <section class="result">
            <div class="result__card" id="pokemon-card">

            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>


</html>
